<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>ID # {{ inventario.id }}</ion-card-subtitle>
        <ion-card-title> {{ inventario.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <strong>{{ inventario.detalle }}</strong>
      </ion-card-content>

      <ion-button [routerLink]="['/actualizar',inventario.id]" color="warning"><ion-icon name="create"></ion-icon></ion-button>
      <ion-button [routerLink]="['/eliminar',inventario.id]" color="danger"><ion-icon name="trash"></ion-icon></ion-button>

    </ion-card>
  </form>
</ion-content>
