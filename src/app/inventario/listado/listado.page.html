<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/agregar']">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of inventarios; let indexArray = index" [routerLink]="['/detalle',i.id]">
      <ion-label> {{ i.nombre }} </ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
